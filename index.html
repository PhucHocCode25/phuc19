<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" rel="stylesheet">
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">GundamStore</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
  
        <button class="button" id="form-open">login</button>
      </nav>
    </header>
    <!--home-->
    <section class="home">
      <div class="form_container">
        <i class="form_close bx bx-x"></i>
        <!--Login form-->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required>
              <i class="email_icon bx bxs-envelope" ></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required>
              <i class="lock_icon bx bxs-lock-alt" ></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login now</button>

            <div class="login-signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!--Signup Form-->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required>
              <i class="email_icon bx bxs-envelope" ></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required>
              <i class="lock_icon bx bxs-lock-alt" ></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required>
              <i class="lock_icon bx bxs-lock-alt" ></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <button class="button">Signup now</button>

            <div class="login-signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
